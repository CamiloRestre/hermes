<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">HERMES</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Placeholder" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Placeholder" required>
            </div>
            <div class="text-right">
                <a href="recordar.html" class="forgot-password">Recordar contraseña?</a>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
        </form>
    </div>
    <script src="script.js" defer></script>
    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            validarFormulario();
        };
    </script>
</body>
</html>
